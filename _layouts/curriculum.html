---
layout: default
---

<div class="container document">
  <div class="row row-offcanvas row-offcanvas-right">
    <div class="col-lg-9">
      <div class="starter-template">
        <div class="text-right">
          by <a href="https://github.com/{{ page.author }}">
            @{{ page.author }}</a>
        </div>
        <div class="page-header">
          <h3 class="{{ page.level }}">Level: {{ page.level }}</h3>
          <h1>{{ page.title }}</h1>
        </div>
        {{ content }}
      </div>
    </div>
    <div class="col-lg-3 sidebar-offcanvas" id="sidebar"
         role="navigation">
      <div class="panel panel-default">
        <div class="panel-heading"><h4>Contents</h4></div>
        <div class="panel-body">
          {% include curriculum_content_list.html %}
        </div>
      </div>
    </div>
  </div>
</div>
