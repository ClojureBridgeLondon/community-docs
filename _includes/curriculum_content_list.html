<div class="container text-left" style="width: 400px;">
  <h4>Curriculum Contents</h4>
  {% for topic in site.data.curriculum %}
    <h5>
      {% if topic.todo %}
      <span class="glyphicon glyphicon-wrench"></span>
      {% endif %}
      <a href="{{ site.baseurl }}{{ topic.permalink }}">{{topic.title}}</a>
    </h5>
  {% endfor %}
</div>
